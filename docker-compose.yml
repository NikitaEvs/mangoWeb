version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  mango:
    build: .
    command: python /mango/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/mango
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data: